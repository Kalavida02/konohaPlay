<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register_form">
        <div class="reg_info">
            <p>Зарегистрируйтесь だってばよ</p>
            <hr>
        </div>

        <div class="reg_inputs">
            <div class="reg_input">
                <span>Ваш электронный адрес</span>
                <input type="text" placeholder="Example@gmail.ru">
            </div>

            <div class="reg_input">
                <span>Придумайте пароль</span>
                <input type="text" placeholder="examplepass">
            </div>

            <div class="reg_input">
                <span>Ваше имя</span>
                <input type="text" placeholder="Кайрат Нуртас">
            </div>
        </div>

        <div class="reg_btn">
            <a href="">Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
