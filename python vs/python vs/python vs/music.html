<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка</title>

    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dropdown.css">
</head>
<body>
    <div class="main_page">
      <div class="vertical_menu">
          <div class="logo_form">
              <a href="main.html">
              <img src="css/imgs/logo.png" alt="">
              <p>Konoha Play</p></a>
          </div>

          <div class="menu">
              <a href="main.html">Главная</a>
              <a href="playlist.html">Сохраненные</a>
              <a href="aboutus.html">About Us</a>
          </div>

          <hr>

          <div class="menu">
              <a href="myPlay.html">Мои плейлисты</a>
          </div>
      </div>

        <div class="page">
            <div class="nav">
                <div class="log">
                    <a href="register.html" style="background-color: black; color: white">Sign up</a>
                    <a href="signup.html" style="background-color: #FF7A00; color: black">Log in</a>
                </div>

                <div class="account">

                </div>
            </div>

            <div class="music_form">
              <div class="music_title">
                <h2>Blue bird</h2>
                <p>-- третий опенинг к аниме Наруто: Шипуден; в исполнений Ikimano-gakari.</p>
                <div class="drop_position">
                  <div class="dropdown2">
                    <button class="dropbtn2"><img src="css/imgs/dots.png" alt=""></button>
                    <div class="dropdown2-content">
                      <button type="button" name="button">Сохранить</button>
                      <div class="dropdown3">
                        <button class="dropbtn3">Добавить в плейлист</button>
                        <div class="dropdown3-content">
                          <button type="button" name="button">Плейлист 1</button>
                          <button type="button" name="button">Плейлист 2</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="music_img">
                <img src="https://i.ytimg.com/vi/wFc7OHJtywc/maxresdefault.jpg" alt="">
              </div>

              <div class="audio_music">
                <audio controls loop>
                  <source src="css/audio/blue bird.mp3" type="audio/mpeg">
                </audio>
              </div>

              <div class="music_info">
                <p>Исполнитель: <a href="https://en.wikipedia.org/wiki/Per_Fredrik_%C3%85sly">Pellek</a></p>
                <p>Альбом: Pellek's Naruto Shippuden Medley</p>
                <p>Дата выпуска: 2015 г.</p>
                <p>Жанр: Метал</p>
              </div>
            </div>
        </div>
        <div class="music_player">
          <p>Blue bird</p>
          <div class="audio">
            <audio controls loop>
              <source src="css/audio/blue bird.mp3" type="audio/mpeg">
            </audio>
          </div>
        </div>
    </div>
</body>
</html>
